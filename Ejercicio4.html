<!DOCTYPE html>
<html>

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>

    <script>

        $(document).ready(function () {

            var numero1 = prompt("Introduce un número");
            var numero2 = prompt("Introduce el otro número");
            $("#suma").html("Suma: " + ((numero1*1) + (numero2*1)));
            $("#resta").html("Resta: " + (numero1 - numero2));
            $("#multiplicacion").html("Multiplicación: " + (numero1 * numero2));
            $("#division").html("División: " + (numero1 / numero2));

        });

    </script>


</head>

<body>
    <p id="suma"></p>
    <p id="resta"></p>
    <p id="multiplicacion"></p>
    <p id="division"></p>
</body>

</html>
