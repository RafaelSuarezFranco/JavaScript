<!DOCTYPE html>
<html>

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>

    <script>

        $(document).ready(function () {
            $("#calcular").click(function(){
                var numero = $("#n-input").val();
                var raiz2 = (Math.sqrt(numero)) ;
                var raiz3 = Math.pow(numero,1/3);
                // raiz cubica de un num es igual a ese num elevado a un tercio
                $("#output").html("Raiz cuadrada: "+raiz2 + ". Raiz cubica: " + raiz3);
            });

        });

    </script>

<style>
        * {font-size: 100%;
        padding: 1px;
        margin: 1px;}
        h2 {font-size: 200%;}
        </style>
        
</head>

<body>
    <h6>numero:</h6>
    <input id="n-input" type="text">

    <hr>
    <button id="calcular">calcular raices</button>
    <p id="output"></p>
    </body>

</html>
