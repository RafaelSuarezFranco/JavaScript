<!DOCTYPE html>
<html>

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>

    <script>

        $(document).ready(function () {
            $("#calcular").click(function(){
                var e2 = $("#2-input").val();
                var e1 = $("#1-input").val(); 
                var c50 = $("#50-input").val();
                var c20 = $("#20-input").val(); 
                var c10 = $("#10-input").val(); 
                var ctotal = (c50*50+c20*20+c10*10);
                var etotal = (e2*2+e1*1+Math.round(ctotal/100));
                var cfinal = (ctotal%100);
                $("#output").html("tiene usted " + etotal + " euros y " + cfinal +
                " centimos");


            });

        });

    </script>

<style>
        * {font-size: 100%;
        padding: 1px;
        margin: 1px;}
        h2 {font-size: 200%;}
        </style>
        
</head>

<body>
    <h6>monedas 2€:</h6>
    <input id="2-input" type="text">
    <h6>monedas 1€:</h6>
    <input id="1-input" type="text">
    <h6>monedas 50cent:</h6>
    <input id="50-input" type="text">
    <h6>monedas 20cent:</h6>
    <input id="20-input" type="text">
    <h6>monedas 10cent:</h6>
    <input id="10-input" type="text">
    <hr>
    <button id="calcular">calcular dinero</button>
    <p id="output"></p>
    </body>

</html>
