<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
    #output {
        border: 2px solid green;
    }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

$(document).ready(function() {

    var num = prompt("introduce numero");
var sumacero = 0;
var sumapositivo = 0;
var sumanegativo = 0;
    while(num != null){
        if (num == 0) {
            sumacero++
        } else {
            if (num < 0) {
                sumanegativo++
            } else {
                sumapositivo++
            }
        }
        var num = prompt("introduce numero"); 
}


    $("#output").html("ceros: " + sumacero + ", positivos: " + sumapositivo +
    "negativos: " + sumanegativo);
});
</script>


</head>
<body>

<h2>Salida</h2>
<p id="output"></p>

    
</body>
</html>
