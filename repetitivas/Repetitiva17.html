<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #output {
            border: 2px solid green;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

        $(document).ready(function () {
            var n = prompt("Numero de empleados");
            var sueldo = prompt("introduzca salario (por hora)");
            var i=0;
            var total=0;
            while (i<n)
            {
                i++;
                var horas = prompt("horas semanales del empleado "+i);
                var total = total + horas * sueldo;

                $("#output").append("El empleado "+i+" trabaja "+horas  +" horas y cobra "+horas*sueldo+"<br/>");
                
            }
            $("#output").append("entre todos cobran "+total);
        });
    </script>


</head>

<body>

    <h2>Salida</h2>
    <p id="output"></p>


</body>

</html>
