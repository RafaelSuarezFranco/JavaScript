<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
    #output {
        border: 2px solid green;
    }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

$(document).ready(function() {
var sueldo = prompt("sueldo por hora");

var horas = 0;
for (var i = 1; i < 7; i++) {
    var dia = parseInt(prompt("dia "+ i));
    var horas = horas + dia;
}


$("#output").html("total de horas: " + horas + ". sueldo total: " + horas*sueldo);

});
</script>


</head>
<body>

<h2>Salida</h2>
<p id="output"></p>

    
</body>
</html>
