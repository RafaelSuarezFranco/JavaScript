<!DOCTYPE html>
<html>

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>

    <script>

        $(document).ready(function () {
            $("#submit").click(function(){
                $("#output").html("");
                var num = $("#1-input").val();
                for (var i=0;i<10;i++){
                    $("#output").append(num + " x "+i+" = "+num*i +"<br/>" );
                }

            });

        });

    </script>

<style>
        * {font-size: 100%;
        padding: 1px;
        margin: 1px;}
        h2 {font-size: 200%;}
        </style>
        
</head>

<body>
    <h6>numero</h6>
    <input id="1-input" type="text">



    <hr>
    <button id="submit">calcular</button>
    <p id="output"></p>
    </body>

</html>
