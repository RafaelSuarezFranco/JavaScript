<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #output {
            border: 2px solid green;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

        $(document).ready(function () {
            var tiempo = {
                hora: 0,
                minuto: 0,
                segundo: 0,
                corriendo: 0
            };
            tiempo.corriendo = setInterval(function () {
                tiempo.segundo++;
                if (tiempo.segundo >= 60) {
                    tiempo.segundo = 0;
                    tiempo.minuto++;
                }
                if (tiempo.minuto >= 60) {
                    tiempo.minuto = 0;
                    tiempo.hora++;
                }
                $("#hora").text(tiempo.hora < 10 ? '0' + tiempo.hora : tiempo.hora);
                $("#minuto").text(tiempo.minuto < 10 ? '0' + tiempo.minuto : tiempo.minuto);
                $("#segundo").text(tiempo.segundo < 10 ? '0' + tiempo.segundo : tiempo.segundo);
            }, 1000);
        });
    </script>


</head>

<body>
    <div id="cronometro">
        <span id="hora">00</span>
        <span class="divisor">:</span>
        <span id="minuto">00</span>
        <span class="divisor">:</span>
        <span id="segundo">00</span>
    </div>
</body>

</html>
