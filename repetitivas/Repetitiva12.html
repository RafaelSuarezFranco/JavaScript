<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
    #output {
        border: 2px solid green;
    }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

$(document).ready(function(){
    var mes=1;
            var dinero=0;
            while (mes<=12)
            {
                var a=parseInt(prompt("mes "+mes));
                var dinero=dinero+a;
                $("#output").append("el "+mes+" ahorraste "+a+"<br>");
                var mes = mes+1;
            }
            $("#output").append("en total, has ahorrado "+dinero);
           
                        
        });
</script>


</head>
<body>

<h2>Salida</h2>
<p id="output"></p>

    
</body>
</html>
