<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script>
        // 1 cadena que queramos y otra cadena. si la segunda cadena es igual al
        // principio de la primera, salta un mensaje
        $(document).ready(function () {

            var s = prompt("escribe una primera cadena");
            var x = prompt("segunda cadena");
            for (var i = 0; i < x.length; i++) {
// for (var i = 0; i < x.length && i < s.length; i++) {
                if(s[i] != x[i]) {$("#output").html("la 2ยบ cadena no coincide con el principio");}
                else{$("#output").html("la segunda cadena es el principio de la primera");}
            }

        });
    </script>
</head>

<body>
    <p id="output"></p>
</body>

</html>
