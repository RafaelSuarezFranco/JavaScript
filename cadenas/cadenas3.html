<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script>

        $(document).ready(function () {

            var s = prompt("escribe una cadena");
            var x = prompt("introduce un caracter");
            var contador = 0;
            $("#output").html("la cadena es una " + typeof x);
            for (var i = 0; i < s.length; i++) {
                if(x == s[i]) {
                    contador++
                }
                else{}
            }
            $("#output").append("<br/> numero de veces que aparece " + x +": " + contador);
        });
    </script>
</head>

<body>
    <p id="output"></p>
</body>

</html>
