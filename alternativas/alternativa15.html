<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var n = parseInt(prompt("Numero de alumnos"));

            if (n >= 100) {
                var precio = 65
            }
            else if (n >= 50 && n < 100) {
                var precio = 70
            }
            else if (n >= 30 && n < 50) {
                var precio = 95
            }
            else {
                var precio = 4000/n
            }
            var pago = n*precio // el caso del else siempre dar치 4000 en esta operaci칩n.
            $("#output").html("se pagar치 un total de "+pago+", cada alumno pagar치 "+precio);

        });
    </script>
</head>

<body>
    <p id="output"></p>
</body>

</html>
