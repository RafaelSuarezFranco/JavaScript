<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var tiempo = prompt("Tiempo de la llamada (minutos)");
            var dia = prompt("Dia de la semana (1-7)");
            var t = prompt(" Mañana (m) o Tarde (t)?");
            if (tiempo <= 5) {
                var precio = 1;
            }
            else if (tiempo > 5 && tiempo <= 8) {
                var precio = 1.8;
            }
            else if (tiempo >= 8 && tiempo <= 10) {
                var precio = 2.5;
            }
            else {
                var precio = 3;
            }
            if (dia == 7) {
                var precio = precio * 1.03;

                $("#output").html("El importe de la llamada es: " + precio + "€");
            }
            else if (t == "m") {
                var precio = precio * 1.15;

                $("#output").html("El importe de la llamada es: " + precio + "€");
            }
            else if (t == "t") {
                var precio = precio * 1.10;

                $("#output").html("El importe de la llamada es: " + precio + "€");
            }
            else {
                $("#output").html("Ha introducido un dia o periodo incorrecto");
            }
        

        });
    </script>
</head>

<body>
    <p id="output"></p>
</body>

</html>
