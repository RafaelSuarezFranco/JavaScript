<!DOCTYPE html>
<html>

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>

    <script>

        $(document).ready(function () {

            $("#submit").click(function () {
                var num1 = $("#1-input").val();
                var num2 = $("#2-input").val();
                var num3 = $("#3-input").val();

                var points = [num1, num2, num3];
                points.sort(function (a, b) { return b - a });
                $("#output").html(points[0]+", "+points[1]+", "+points[2]);

            });

        });

    </script>

    <style>
        * {
            font-size: 100%;
            padding: 1px;
            margin: 1px;
        }

        h2 {
            font-size: 200%;
        }
    </style>

</head>

<body>
    <h6>numero 1</h6>
    <input id="1-input" type="text">
    <h6>numero 2</h6>
    <input id="2-input" type="text">
    <h6>numero 3</h6>
    <input id="3-input" type="text">


    <hr>
    <button id="submit">calcular</button>

    <p id="output"></p>
</body>

</html>
