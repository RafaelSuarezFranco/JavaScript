<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var precio = prompt("introduce precio");
            var cantidad = prompt("cantidad");
            var tipo = prompt("tipo a o b");
            var tamano = prompt("tama√±o 1 o 2");
            if (tipo == "a") {
                if (tamano == "1") {
                    $("#output").html("precio final del encargo" + cantidad * precio * 1.2);
                } else {
                    $("#output").html("precio final del encargo" + cantidad * precio * 1.3);
                }
            } else {
                if (tamano == "1") {
                    $("#output").html("precio final del encargo" + cantidad * precio * 0.7);
                } else {
                    $("#output").html("precio final del encargo: " + cantidad * precio * 0.5);
                }
            }

        });
    </script>
</head>

<body>
    <p id="output"></p>
</body>

</html>
