<!DOCTYPE html>
<html>

<head>
  <style>
    #canvas {
      width: 500px;
      margin-left: 50px;
      margin-top: 50px;

    }
  </style>
</head>

<body>

  <canvas id="canvas" width="400" height="400">
  </canvas>

  <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var radius = canvas.height / 2;
    ctx.translate(radius, radius);
    radius = radius * 0.50;

    setInterval(drawClock, 1000);

    function drawClock() {
      drawFace(ctx, radius);
      drawNumbers(ctx, radius);
      drawTime(ctx, radius);
    }

    function drawFace(ctx, radius) {
      var grad;
      ctx.beginPath();
      // circulo interior
      ctx.arc(0, 0, radius * 1.65, 0, 2 * Math.PI);
      //circulo exterior
      ctx.arc(0, 0, radius * 1.9, 0, 2 * Math.PI);
      ctx.fillStyle = 'white';
      ctx.fill();
      grad = ctx.createRadialGradient(0, 0, radius * 0.95, 0, 0, radius * 1.05);
      grad.addColorStop(0, 'black');
      grad.addColorStop(0.5, 'black');
      grad.addColorStop(1, 'black');
      ctx.strokeStyle = grad;
      ctx.lineWidth = radius * 0.025;
      ctx.stroke();
      ctx.beginPath();
      ctx.fillStyle = 'black';
      ctx.fill();

    }

    function drawNumbers(ctx, radius) {
      var ang;
      var num;
      ctx.font = radius * 0.15 + "px arial";
      ctx.textBaseline = "middle";
      ctx.textAlign = "center";
      for (num = 1; num < 13; num++) {
        ang = num * Math.PI / 6;
        ctx.rotate(ang);
        ctx.translate(0, -radius * 1.30);
        ctx.rotate(-ang);
        ctx.fillText(num.toString(), 0, 0);
        ctx.rotate(ang);
        ctx.translate(0, radius * 1.30);
        ctx.rotate(-ang);
      }
      // nÃºmeros del minutero
      for (num = 1; num < 61; num++) {

        ang = num * Math.PI / 30;
        ctx.rotate(ang);
        ctx.translate(0, -radius * 1.75);
        ctx.rotate(-ang);
        ctx.fillText(num.toString(), 0, 0);
        ctx.rotate(ang);
        ctx.translate(0, radius * 1.75);
        ctx.rotate(-ang);
      }
    }


    function drawTime(ctx, radius) {
      var now = new Date();
      var hour = now.getHours();
      var minute = now.getMinutes();
      var second = now.getSeconds();
      //hour
      hour = hour % 12;
      hour = (hour * Math.PI / 6) +
        (minute * Math.PI / (6 * 60)) +
        (second * Math.PI / (360 * 60));
      drawHand(ctx, hour, radius * 1.2, radius * 0.03);
      //minute
      minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
      drawHand(ctx, minute, radius * 1.66, radius * 0.03);
      // second
      second = (second * Math.PI / 30);
      drawHand(ctx, second, radius * 1.7, radius * 0.01);
    }

    function drawHand(ctx, pos, length, width) {
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.lineCap = "round";
      ctx.moveTo(0, 0);
      ctx.rotate(pos);
      ctx.lineTo(0, -length);
      ctx.stroke();
      ctx.rotate(-pos);
    }
  </script>

</body>

</html>
